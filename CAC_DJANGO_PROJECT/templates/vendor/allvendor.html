{% extends 'base.html' %}

{% block content %}

    <div class="content-wrapper">

        <h1 class="h1 center">Proveedores</h1>

        <div class="container">
                <div class="col-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Proveedores</h3>
                            <div class="card-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-default">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <div class="card-body table-responsive p-0" style="height: 300px;">
                            <table class="table table-head-fixed text-nowrap">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Razon Social</th>
                                        <th scope="col">CUIT</th>
                                        <th scope="col">Categoria</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Telefono</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for vendor in vendors %}

                                    <tr>
                                        <th scope="row">{{vendor.id}}</th>
                                        <td>{{vendor.name}}</td>
                                        <td>{{vendor.tax_id_number}}</td>
                                        <td>{{vendor.category}}</td>
                                        <td>{{vendor.email}}</td>
                                        <td>{{vendor.phone}}</td>
                                        <td>
                                            <button type="button" class="btn btn-primary" onclick="location.href='{% url 'infoVendor' id=vendor.id %}'"><i class="far fa-eye"></i></button>
                                            <button type="button" class="btn btn-success" onclick="location.href='{% url 'editVendor' id=vendor.id %}'"><i class="fas fa-edit"></i></button>
                                        <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                                        </td>
                                    </tr>
                                    
                                    {% endfor %}
    
                                </tbody>
                           </table>
                        </div>
                    
                    </div>
                    <button type="button" class="btn btn-primary" onclick="location.href='{% url 'addVendor' %}'">Crear proveedor</button>    
                </div>

                
            </div>
            
        </div>
        
    </div>

{% endblock content %}
