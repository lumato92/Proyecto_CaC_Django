{% extends 'base.html' %}

{% block content %}

<div class="content-wrapper" >
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong class="text-dark">{{ message }}</strong>
        </div>
        {% endfor %}
    {% endif %}

    <div class="container">
        <div class="row">
            <div class="col-12">          
                <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Agregar Nuevo Empleado</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="card-body">
                        <h2 class="h2">Informacion Departamento</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Nombre</label>
                                    {{form.name}}
                                </div>            
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Descripcion</label>
                                    {{form.description}}
                                </div>
                            </div>
                        </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">
                            {% if edit %}
                                Actualizar
                            {% else %}
                                Agregar
                            {% endif %}                                    
                        </button>
                        <button type="button" class="btn btn-primary" onclick="location.href='{% url 'showDepartments' %}'">Cancelar</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>      
</div>
{% endblock content %}
